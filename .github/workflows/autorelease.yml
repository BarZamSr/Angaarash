name: C/C++ CI

on:
  push:
    branches: [ "master" ]

jobs:
  build_macos:
    runs-on: macos-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive
    - run: sudo apt install libglfw3 libglfw3-dev
    - run: ./configure
    - run: make
    - uses: actions/upload-artifact@v3
      with:
        name: macos_binary
        path: calculator.exe
  build_linux:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive
    - run: sudo apt install libglfw3 libglfw3-dev
    - run: ./configure
    - run: make
    - uses: actions/upload-artifact@v3
      with:
        name: linux_binary
        path: calculator.exe
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/download-artifact@v3
    - with:
      name: macos_binary
    - uses: actions/download-artifact@v3
    - with:
      name: linux_binary
    - uses: ncipollo/release-action@v1
      with:
        name: ${{ github.event.head_commit.message }}
        tag: ${{ github.run_number }}
        commit: "master"
        artifacts: "calculator.exe"