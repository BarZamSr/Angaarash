name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .
    steps:
    - uses: actions/checkout@v3
    - name: install glfw3
      run: sudo apt install libglfw3 libglfw3-dev
    - name: configure
      run: ./configure
    - name: make
      run: make